<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- jquery and bootstrap js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</head>

<body>

<!-- Jumbotron -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="text-center">Train Schedule</h1>
    </div>
  </div>
  <div class="container">


    <div class="row">
      <div class="col-lg-7">

        <!-- Train Schedule -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Add Train  -->
      <div class="col-lg-5">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add Train</strong>
              <span id="clock" class="pull-right"></span>
            </h3>
          </div>
          <div class="panel-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="txtTrainName">Train Name</label>
                <input class="form-control" id="txtTrainName" type="text">
              </div>
              <div class="form-group">
                <label for="txtDestination">Destination</label>
                <input class="form-control" id="txtDestination" type="text">
              </div>
              <div class="form-group">
                <label for="txtFirstTrain">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="txtFirstTrain" type="text">
              </div>
              <div class="form-group">
                <label for="txtFrequency">Frequency (min)</label>
                <input class="form-control" id="txtFrequency" type="text">
              </div>
              <div class="form-group">
                <button class="btn btn-primary form-control" id="btnSubNewTrain" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/trainScheduler.js"></script>
  <script src="assets/javascript/clock.js"></script>
</body>

</html>
